          <table>
              <tbody>
                  <tr>
                      <th>-</th>
                      <th>月</th>
                      <th>火</th>
                      <th>水</th>
                      <th>木</th>
                      <th>金</th>
                      <th>土</th>
                  </tr>
                  <tr v-for = "(item,index) in timeTable" v-bind:key="item.id">
                    <th>{{index + 1}}</th>
                    <td>{{item.mon}}</td>
                    <td>{{item.tue}}</td>
                    <td>{{item.wed}}</td>
                    <td>{{item.thu}}</td>
                    <td>{{item.fri}}</td>
                    <td>{{item.sat}}</td>
                  </tr>

              </tbody>
          </table>
